<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body, html {
  height: 100%;
}

.parallax {
  /* The image used */
  background-image: url("../images/vauxtaux_watchyouwalk_3.jpg");

  /* Set a specific height */
  height: 100%; 

  /* Create the parallax scrolling effect */
  background-attachment: fixed;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
</style>
</head>
<body>

<h1 style="background-color:yellow;margin:50px;text-align:center">Vaux Taux</h1>

<div class="parallax"></div>

<div style="height:200px;background-color:red;font-size:20px;margin:20px">
New Album coming soon</div>
<div style="background-image:url("../images/ben_1.jpg");height:500px;background-position:center;background-repeat:no-repeat;background-size:cover">doin</div>
<div style="height:200px;background-color:blue;font-size:20px;margin:30px">
Watch You Walk</div>

<div class="parallax"></div>

</body>
</html>
